{% extends "ErpProject/ModuleInventaire/shared/layout.html" %} {% block page %}
<div class="row">
    <ul class="breadcrumb">
        <li><a><span class="mif-home"></span></a></li>
        <li><a class="chargement-au-click" href="{% url 'module_inventaire_tableau_de_bord' %}">Module Asset</a></li>
        <li><a class="chargement-au-click" href="{% url 'module_inventaire_list_asset' %}">Liste</a></li>
        <li>{{ title }}</li>
    </ul>
</div>

<div class="row">
    <div class="col-lg-12">
        <h2>Modifier Asset</h2>
        <strong style="float: right;color: grey;opacity: 0.4;margin-top: -30px;">{% now "jS F Y H:i" %}</strong>
            
        <div class="separ" style="background-color: grey;opacity: 0.2"></div>
            
        <div class="panel panel-default" style="border: none; margin-top: 1rem;">
            <div class="panel panel-body" style="background-color:#f5f5f5;border: none;border-radius: none;">
                

                <div class="row only-on-small-screen">
                    <h2 class="text-light no-margin-left">{{ title }}</h2>
                </div>


                <div class="row only-on-large-screen">
                    <button onclick="javascript:document.getElementById('submit').click()" class="button small-button rounded primary_color_{{module.name|lower}}">
                        Valider
                    </button>
                    <button onclick="javascript:window.location.assign('{% url 'module_inventaire_list_asset' %}')" class="button small-button rounded chargement-au-click" style="margin-left: 5px">Annuler</button>
                </div>
                <div class="row only-on-small-screen">
                    <button onclick="javascript:document.getElementById('submit').click()" class="button large-button rounded primary">Valider</button>
                    <button onclick="javascript:window.location.assign('{% url 'module_inventaire_list_asset' %}')" class="button large-button rounded chargement-au-click" style="margin-left: 5px">Annuler</button>
                </div>

                <hr class="hr-ligne">
                <!-- Appel de la fonction message -->
                    {% include 'ErpProject/ErpBackOffice/widget/message.html' with messages=messages only %}
                <br>
                
            <form id="form" method="POST" action="{% url 'module_inventaire_post_update_asset' %}" data-role="validator" data-show-required-state="false" data-hint-mode="line" data-hint-background="bg-red" data-hint-color="fg-white" data-hide-error="5000" novalidate="novalidate"
                            data-on-error-input="notifyOnErrorInput" data-show-error-hint="false">
                            {% csrf_token %}
                            <input id="submit" type="submit" style="display: none">
                             <input name="ref" type="hidden" value="{{ model.id }}">
                            <div class="row">
                    
                <div class="col-md-6">
                            <label>Numero_identification</label>
                            <div class="input-control text full-size" data-role="input">
                                <input name="numero_identification" id="numero_identification" type="text" data-validate-func="required" data-validate-hint="Entrez numero_identification !" value = "{{model.numero_identification}}">
                            </div>
                </div>
            
                <div class="col-md-6">
                            <label>Article_id</label>
                            <div class="input-control text full-size" data-role="input">
                                <input name="article_id" id="article_id" type="text" data-validate-func="required" data-validate-hint="Entrez article_id !" value = "{{model.article_id}}">
                            </div>
                </div>
                <div class="col-md-6">
                        <label>Type</label>
                        <div class="input-control text full-size" data-role="input">
                                <select name="type" id="type" onchange="">
                                        <option value="{{model.type}}">{{model.type}}</option>
                                        <option value="asset">Asset</option>
                                        <option value="mobilier">Mobilier</option>
                                </select>
                        </div>
            </div>
            
                <div class="col-md-6">
                            <label>Employe_id</label>
                            <div class="input-control text full-size" data-role="input">
                                <input name="employe_id" id="employe_id" type="text" data-validate-func="required" data-validate-hint="Entrez employe_id !" value = "{{model.employe_id}}">
                            </div>
                </div>
            
                <div class="col-md-6">
                            <label>Unite_fonctionelle_id</label>
                            <div class="input-control text full-size" data-role="input">
                                <input name="unite_fonctionelle_id" id="unite_fonctionelle_id" type="text" data-validate-func="required" data-validate-hint="Entrez unite_fonctionelle_id !" value = "{{model.unite_fonctionelle_id}}">
                            </div>
                </div>
            
        </div>
        </form>
    </div>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>

    
{% endblock %}
