{% extends "ErpProject/ModuleStock/shared/layout.html" %} {% block page %}
<div class="row">
    <ul class="breadcrumb">
        <li><a><span class="mif-home"></span></a></li>
        <li><a class="chargement-au-click" href="{% url 'module_stock_index' %}">Module Stock</a></li>
        <li><a class="chargement-au-click" href="{% url 'module_Stock_list_entrepot' %}">Liste</a></li>
        <li>{{ title }}</li>
    </ul>
</div>

<div class="row">
    <div class="col-lg-12">
        <h2>{{ title }}</h2>
        <strong style="float: right;color: grey;opacity: 0.4;margin-top: -30px;">{% now "jS F Y H:i" %}</strong>

        <div class="separ" style="background-color: grey;opacity: 0.2"></div>

        <div class="panel panel-default" style="border: none; margin-top: 1rem;">
            <div class="panel panel-body" style="background-color:#f5f5f5;border: none;border-radius: none;">


                <div class="row only-on-small-screen">
                    <h2 class="text-light no-margin-left">{{ title }}</h2>
                </div>
                <div class="row only-on-large-screen">
                    <button onclick="javascript:document.getElementById('submit').click()"
                        class="button small-button rounded primary_color_{{module.name|lower}}">
                        Valider
                    </button>
                    <button onclick="javascript:window.location.assign('{% url 'module_Stock_list_entrepot' %}')"
                        class="button small-button rounded chargement-au-click"
                        style="margin-left: 5px">Annuler</button>
                </div>
                <div class="row only-on-small-screen">
                    <button onclick="javascript:document.getElementById('submit').click()"
                        class="button large-button rounded primary">Valider</button>
                    <button onclick="javascript:window.location.assign('{% url 'module_Stock_list_entrepot' %}')"
                        class="button large-button rounded chargement-au-click"
                        style="margin-left: 5px">Annuler</button>
                </div>
                <hr class="hr-ligne">
                <!-- Appel de la fonction message -->
                {% include 'ErpProject/ErpBackOffice/widget/message.html' with messages=messages only %}<br>
                <form id="form" method="POST" action="{% url 'module_Stock_post_update_entrepot' %}"
                    data-role="validator" data-show-required-state="false" data-hint-mode="line"
                    data-hint-background="bg-red" data-hint-color="fg-white" data-hide-error="5000"
                    novalidate="novalidate" data-on-error-input="notifyOnErrorInput" data-show-error-hint="false">
                    {% csrf_token %}
                    <input id="submit" type="submit" style="display: none">
                    <input name="ref" type="hidden" value="{{ model.id }}">
                    <div class="row">

                        <div class="col-md-6">
                            <label>Désignation</label>
                            <div class="input-control text full-size" data-role="input">
                                <input name="designation" id="designation" type="text" data-validate-func="required"
                                    data-validate-hint="Entrez designation !" value="{{model.designation}}">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label>Désignation courte</label>
                            <div class="input-control text full-size" data-role="input">
                                <input name="designation_court" id="designation_court" type="text"
                                    data-validate-func="required" data-validate-hint="Entrez designation_court !"
                                    value="{{model.designation_court}}">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="input-control checkbox small-check full-size">
                                <input value="1" name="est_principal" id="est_principal" {% if model.est_principal %} checked {% endif %} type="checkbox">
                                <span class="check"></span>
                                <span class="caption">Est principal</span>
                            </label>
                        </div>

                        <div class="col-md-6">
                            <label>Service Réferent</label>
                            <div class="input-control text full-size">
                                <select name="services_ref_id" class="chosen-select" id="services_ref_id"
                                    data-validate-func="required" data-validate-arg="1"
                                    data-validate-hint="Selectionnez le service referent svp.">
                                    {% for item in service %}
                                        <option {% if model.services_ref.id == item.id %} {{ "selected" }} {% endif %} value="{{item.id}}">
                                            {{ item.libelle }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <!-- <div class="input-control text full-size" data-role="input">
                                <input name="services_ref_id" id="services_ref_id" type="text"
                                    data-validate-func="required" data-validate-hint="Entrez service Réferent!"
                                    value="{{model.services_ref_id}}">
                            </div> -->
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>


{% endblock %}
