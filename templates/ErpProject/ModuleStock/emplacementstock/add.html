{% extends "ErpProject/ModuleStock/shared/layout.html" %} {% block page %}
<div class="row">
    <ul class="breadcrumb">
        <li><a><span class="mif-home"></span></a></li>
        <li><a class="chargement-au-click" href="{% url 'module_stock_index' %}">Accueil</a></li>
        <li><a class="chargement-au-click" href="{% url 'module_Stock_list_emplacementstock' %}">Liste</a></li>
        <li>{{ title }}</li>
    </ul>
</div>

<div class="row">
    <div class="col-lg-12">
        <h2>{{ title }}</h2>
        <strong style="float: right;color: grey;opacity: 0.4;margin-top: -30px;">{% now "jS F Y H:i" %}</strong>

        <div class="separ" style="background-color: grey;opacity: 0.2"></div>

        <div class="panel panel-default" style="border: none; margin-top: 1rem;">
            <div class="panel panel-body" style="background-color:#f5f5f5;border: none;border-radius: none;">
                <div class="row only-on-small-screen">
                    <h2 class="text-light no-margin-left">{{ title }}</h2>
                </div>


                <div class="row only-on-large-screen">
                    <button onclick="javascript:document.getElementById('submit').click()"
                        class="button small-button rounded primary_color_{{module.name|lower}}">
                        Valider
                    </button>
                    <button
                        onclick="javascript:window.location.assign('{% url 'module_Stock_list_emplacementstock' %}')"
                        class="button small-button rounded chargement-au-click"
                        style="margin-left: 5px">Annuler</button>
                </div>
                <div class="row only-on-small-screen">
                    <button onclick="javascript:document.getElementById('submit').click()"
                        class="button large-button rounded primary">Valider</button>
                    <button
                        onclick="javascript:window.location.assign('{% url 'module_Stock_list_emplacementstock' %}')"
                        class="button large-button rounded chargement-au-click"
                        style="margin-left: 5px">Annuler</button>
                </div>

                <hr class="hr-ligne">

                <!-- Appel de la fonction message -->
                {% include 'ErpProject/ErpBackOffice/widget/message.html' with messages=messages only %}<br>

                <form id="form" method="POST" action="{% url 'module_Stock_post_add_emplacementstock' %}"
                    data-role="validator" data-show-required-state="false" data-hint-mode="line"
                    data-hint-background="bg-red" data-hint-color="fg-white" data-hide-error="5000"
                    novalidate="novalidate" data-on-error-input="notifyOnErrorInput" data-show-error-hint="false">
                    {% csrf_token %}
                    <input id="submit" type="submit" style="display: none">
                    <div class='row'>

                        <div class="col-md-6">
                            <label>Désignation</label>
                            <div class="input-control text full-size" data-role="input">
                                <input name="designation" id="designation" type="text" data-validate-func="required"
                                    data-validate-hint="Entrez designation !">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label>Type Emplacement</label>
                            <div class="input-control text full-size">
                                <select name="type_id" id="type_id" onchange="" data-validate-func="min"
                                    data-validate-arg="1" data-validate-hint="Selectionnez Type Emplacement svp.">
                                    <option value="0">Selectionnez Type Emplacement</option>
                                    {% for item in TypeEmplacement %}
                                    <option value="{{ item.id }}"> {{ item.designation }} </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>


                        <div class="col-md-6">
                            <label>Entrepôt</label>
                            <div class="input-control text full-size">
                                <select name="entrepot_id" id="entrepot_id" onchange="" data-validate-func="min"
                                    data-validate-arg="1" data-validate-hint="Selectionnez Entrepot svp.">
                                    <option value="0">Selectionnez Entrepôt</option>
                                    {% for item in entrepot %}
                                    <option value="{{ item.id }}"> {{ item.designation }} </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label>Couloir</label>
                            <div class="input-control text full-size" data-role="input">
                                <input name="couloir" id="couloir" type="number">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label>Rayon</label>
                            <div class="input-control text full-size" data-role="input">
                                <input name="rayon" id="rayon" type="number">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label>Hauteur</label>
                            <div class="input-control text full-size" data-role="input">
                                <input name="hauteur" id="hauteur" type="number">
                            </div>
                        </div>

                        <!-- <div class="col-md-6">
                            <label>Parent</label>
                            <div class="input-control text full-size">
                                <select name="parent_id" id="parent_id">
                                    <option value="0">Selectionnez Parent</option>
                                    {% for item in model %}
                                    <option value="{{ item.id }}"> {{ item.designation }} </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div> -->


                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>


{% endblock %}
