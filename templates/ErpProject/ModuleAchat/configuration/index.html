{% extends "ErpProject/ModuleAchat/shared/layout.html" %} {% block page %}
<div class="row">
    <ul class="breadcrumb">
        <li><a><span class="mif-home"></span></a></li>
        <li><a class="chargement-au-click" href="{% url 'module_achat_home' %}">Module Achat</a></li>
        <li>{{ title }}</li>
    </ul>
</div>

<div class="row">
    <button onclick="javascript:document.getElementById('submit').click()" class="button small-button rounded primary_color_{{module.name|lower}}">Valider</button>
    <button class="button small-button rounded chargement-au-click" onclick="javascript:window.location.assign('{% url 'module_achat_list_reglement' %}')" style="margin-left: 5px">Annuler</button>
</div>

<hr class="hr-ligne" />

<div class="row" style="margin-top: 10px">
    <p class="header">{{ title }}</p>
</div>
<hr class="hr-ligne">
<!-- Appel de la fonction message -->
    {% include 'ErpProject/ErpBackOffice/widget/message.html' with messages=messages only %}
<br>


<div class="row item-content cells12">
    <div class="cell colspan5">
        <form id="form" method="POST" action="{% url 'module_redevance_post_modifier_configuration' %}" data-role="validator" data-show-required-state="false" data-hint-mode="line" data-hint-background="bg-red" data-hint-color="fg-white" data-hide-error="5000"
            novalidate="novalidate" data-on-error-input="notifyOnErrorInput" data-show-error-hint="false">
            {% csrf_token %}
            <input id="submit" type="submit" style="display: none">

            <hr style="background-color: #f7f5f5;">
            <div class="row">
                <label class="text-bold">Fond de l'application</label>
            </div>
            <div class="row">
                <label>Couleur primaire</label>
                <div class="input-control text full-size" data-role="input">
                    <input name="primary_color" type="color" value="#ff0000">
                </div>
            </div>
            <div class="row">
                <label>Couleur secondaire</label>
                <div class="input-control text full-size" data-role="input">
                    <input name="secondary_color" type="color" value="#ff0000">
                </div>
            </div>
            <hr style="background-color: #f7f5f5;">
        </form>
    </div>
</div>
{% endblock %}
