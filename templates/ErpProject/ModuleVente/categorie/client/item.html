{% extends "ErpProject/ModuleVente/shared/layout.html" %}
{% block page %}
    <ul class="breadcrumbs2 small">
        <li><a class="chargement-au-click"><span class="mif-home"></span></a></li>
        <li><a class="chargement-au-click" href="{% url 'module_vente_list_categorie_clients' %}">Module Vente</a></li>
        <li><a class="chargement-au-click" href="{% url 'module_vente_list_categorie_clients' %}">Liste des catégories de clients</a></li>
        <li>{{ title }}</li>
    </ul>
    <div class="row">
        <button onclick="javascript:window.location.assign('{% url 'module_vente_update_categorie_clients' model.id %}')" class="button small-button rounded primary chargement-au-click">Modifier</button>
        <button class="button small-button rounded chargement-au-click" onclick="javascript:window.location.assign('{% url 'module_vente_add_categorie_clients' %}')" style="margin-left: 5px">Créer</button>
    </div>
    
    <hr class="hr-ligne">
    <!-- Appel de la fonction message -->
        {% include 'ErpProject/ErpBackOffice/widget/message.html' with messages=messages only %}
    <br>
    

    <div class="row item-content" style="margin-top: 10px">
        <p class="header">{{ model.designation }}</p>
    </div>
{% endblock %}
