{% extends "ErpProject/ErpBackOffice/shared/layout.html" %} {% block content %} {%load static %}
<style>
    #notfound {
        position: relative;
        height: 80vh;
        z-index: -1;
    }

    #notfound .notfound {
        position: absolute;
        left: 50%;
        top: 60%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }

    .notfound {
        max-width: 520px;
        width: 100%;
        line-height: 1.4;
        text-align: center;
    }

    .notfound .notfound-404 {
        position: relative;
        height: 240px;
    }

    .notfound .notfound-404 h1 {
        font-family: 'Montserrat', sans-serif;
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        font-size: 60px;
        font-weight: 900;
        margin: 0px;
        color: #262626;
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-left: 0px;
    }

    .notfound .notfound-404 h1>span {
        text-shadow: -8px 0px 0px #fff;
    }

    .notfound .notfound-404 h3 {
        font-family: 'Cabin', sans-serif;
        position: relative;
        font-size: 20px;
        font-weight: 700;
        text-transform: uppercase;
        color: #262626;
        margin: 0px;
        letter-spacing: 3px;
        padding-left: 0px;
    }

    .notfound h2 {
        font-family: 'Cabin', sans-serif;
        font-size: 20px;
        font-weight: 400;
        text-transform: uppercase;
        color: #000;
        margin-top: 0px;
        margin-bottom: 0px;
    }

    @media only screen and (max-width: 767px) {
        .notfound .notfound-404 {
            height: 200px;
        }
        .notfound .notfound-404 h1 {
            font-size: 50px;
        }
    }

    @media only screen and (max-width: 480px) {
        .notfound .notfound-404 {
            height: 162px;
        }
        .notfound .notfound-404 h1 {
            font-size: 40px;
            height: 147px;
            line-height: 48px;
            top: 67%;
        }
        .notfound h2 {
            font-size: 15px;
        }
    }
</style>
<div id="notfound">
    <div class="notfound">
        <div class="notfound-404">
            <h3>Oops! Désolé !</h3>
            <h1><span>ACCES REFUSE</span></h1>
        </div>
        <h2> Vous n'êtes pas autorisé à accéder à cette ressource.</h2>
    </div>
</div>
<div class="row" style="display:block; height: 250px; background-image: url('/static/ErpProject/image/bg.png'); background-size: 100% 100%; background-position: center">
</div>
{% endblock %}
