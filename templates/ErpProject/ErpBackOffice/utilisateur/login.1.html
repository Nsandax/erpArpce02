<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <title>{{ title }}</title>
        {%load static %}

        <link rel="shortcut icon" href="{% static 'ErpProject/image/logo_arpce.png' %}">

        <link href="{% static 'ErpProject/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'ErpProject/css/metisMenu.min.css' %}" rel="stylesheet">
        <link href="{% static 'ErpProject/css/custom.css' %}" rel="stylesheet">
        <link href="{% static 'ErpProject/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

        <link rel="stylesheet" href="{% static 'ErpProject/css/metro.css' %}">
        <link rel="stylesheet" href="{% static 'ErpProject/css/metro-icons.css' %}">
        <link rel="stylesheet" href="{% static 'ErpProject/css/metro-schemes.css' %}">
        <link rel="icon" href="{% static 'ErpProject/static/ErpProject/image/logo-.png' %}" type="image/x-icon"/>

        <style>
            @media (min-width: 800px) {
                .form-login {
                    position: absolute;
                    left: 30%;
                }
            }

            @media (min-width: 992px) {
                .body-login {
                    background-size: 100%;
                    background-image: url('{% static 'ErpProject/image/background_login.jpg' %}');
                    background-repeat: no-repeat;
                    position: relative;
                    left: 0%;
                    height: 0rem;
                }
                .form-login {
                    position: relative;
                    left: 0%;
                }
            }
        </style>
    </head>

    <body class="body-login">
        <!-- Chargement -->
        <div id="chargement" data-role="dialog" class="padding20 dialog fg-white" data-close-button="false" data-overlay="true" data-overlay-color="op-dark" data-overlay-click-close="false" style="max-width: 300px; visibility: hidden; background-color: transparent;">
            <div data-role="preloader" data-type="ring" style="margin: auto"></div>
        </div>
        <!-- Page login -->
        <div id="wrapper">
            <section class="section-login col-md-12" style="background-image: url('ErpProject/image/background_login.jpg');">
                <div class=" col-md-6 text-content" style="text-align: center;">
                                    <a class="navbar-band" href="#" ><img src="{% static 'ErpProject/image/logo_arpce.png' %}" style="width: 180px;"></a>
                </div>
                <div class=" col-md-5" style="padding: 60px;padding-top: 60px;" >

                               <div style="background-color: white;opacity: 0.7;padding-bottom: 50px;border-radius:50px 0px 50px 0px ;">
                                    <div style="padding: 10%;text-align: center;padding-top:100px;">
                                        <p  style="font-size: 30px;">CONNECTEZ-VOUS!</p>
                                        <p class="commentaire">Bienvenue connectez vous ici!</p>
                                            <form role="form" method="POST" action="{% url 'backoffice_post_connexion' %}">
                                                {% csrf_token %}
                                                <div class="form-group">
                                                <input class="form-contol" type="text" name="email" placeholder="Nom d'utilisateur" style="border:none;border-bottom: 1px solid grey;border-radius: none;width:100%;margin-top: 20px;font-size: 18px;" >
                                                </div>
                                                <div class="form-group">
                                                <input class="form-contol" type="password" name="password" placeholder="Mot de passe" style="border:none;border-bottom: 1px solid grey;border-radius: none;width:100%;margin-top: 20px;font-size: 18px;" >
                                                </div>


                                        <div class="form-group col-md-12" style="/*margin-top: 40px;" >
                                            <div class="col-md-6">
                                                <button type="submit" class="btn btn-success da" style="border: none;opacity: 1;width: 120px;">Connexion</button>
                                            </div>

                                            <div class="col-md-6">
                                                <a href="#" class="btn btn-default" style="border:1px solid grey;opacity: 1;width: 120px;">
                                                    <i class="fa fa-dowload"></i> Inscription
                                                </a>
                                            </div>

                                        </div>
                                         <div class="form-group" style="margin-top: 20px;text-align: center;width: 100%;" >


                                                <label class="col-md-12">
                                                    Mot de passe oubli√©
                                                </label>

                                            </div>

                                    </form>
                                </div>
                               </div>
                </div>
        </section>

        </div>
        <!-- Fin wrapper-->
        <script src="{% static 'ErpProject/js/jquery-2.1.3.min.js' %}"></script>
        <script src="{% static 'ErpProject/js/metro.js' %}"></script>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/metisMenu.min.js' %}"></script>
        <script src="{% static 'js/custom.js' %}"></script>

        <script>
            function showDialog(id) {
                var dialog = $("#" + id).data('dialog');
                if (!dialog.element.data('opened')) dialog.open();
                else dialog.close();
            }

            $(".chargement-au-click").bind("click", function() {
                showDialog("chargement");
            });
        </script>
    </body>
</html>
