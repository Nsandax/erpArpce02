<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>{{ title }}</title>
    {%load static %}

    <link
      rel="shortcut icon"
      href="{% static organisation.icon %}"
    />

    <link
      href="{% static 'ErpProject/vendor/bootstrap.min.css' %}"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'ErpProject/css/fonts.css' %}" />
    <link rel="stylesheet" href="{% static 'ErpProject/css/login.css' %}" />
    <link
      rel="icon"
      href="{% static organisation.icon %}"
      type="image/x-icon"
    />

    <style>
      @media (min-width: 800px) {
        .form-login {
          position: absolute;
          left: 30%;
        }
      }

      @media (min-width: 992px) {
        .body-login {
          background-size: 100%;
          background-image: url("{% static organisation.image_cover %}");
          background-repeat: no-repeat;
          position: relative;
          left: 0%;
          height: 0rem;
        }
        .form-login {
          position: relative;
          left: 0%;
        }
      }
    </style>
  </head>

  <body class="page-container">
    <div class="auth-container">
      <div class="row">
        <div class="col-md-6">

          <form
            role="form"
            method="POST"
            action="{% url 'backoffice_post_connexion' %}"
          >
            {% csrf_token %}
            <div class="form">

              <div class="form-content">
                <!-- Appel de la fonction message -->
          {% include 'ErpProject/ErpBackOffice/widget/message.html' with messages=messages only %}
                <h1>Se connecter au système</h1>
                <img src="{% static organisation.image %}" alt="" />

                <div class="form-input">
                  <div class="icon">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-user"
                    >
                      <path
                        d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"
                      ></path>
                      <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                  </div>
                  <input name="email" type="text" placeholder="Nom d'utilisateur" />
                </div>

                <div class="form-input">
                  <div class="icon">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="feather feather-lock"
                    >
                      <rect
                        x="3"
                        y="11"
                        width="18"
                        height="11"
                        rx="2"
                        ry="2"
                      ></rect>
                      <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                  </div>
                  <input name="password" type="password" placeholder="Mot de passe" />
                </div>

                <button class="button">Se connecter</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div class="cover">
            <div class="content">
              <h1>{{organisation.nom}}, Bienvenue</h1>
              <h3>Découvrez les modules de gestion pour votre entreprise</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
