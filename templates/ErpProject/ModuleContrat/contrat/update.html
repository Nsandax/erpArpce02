{% extends "ErpProject/ModuleContrat/shared/layout.html" %} {% block page %}
<div class="row">
    <ul class="breadcrumb">
        <li><a><span class="mif-home"></span></a></li>
        <li><a class="chargement-au-click" href="{% url 'module_contrat_index' %}">Module Contrat</a></li>
        <li><a class="chargement-au-click" href="{% url 'module_contrat_list_contrat' %}">Liste</a></li>
        <li>{{ title }}</li>
    </ul>
</div>

<div class="row">
    <div class="col-lg-12">
        <h2>Modifier Contrat</h2>
        <strong style="float: right;color: grey;opacity: 0.4;margin-top: -30px;">{% now "jS F Y H:i" %}</strong>

        <div class="separ" style="background-color: grey;opacity: 0.2"></div>

        <div class="panel panel-default" style="border: none; margin-top: 1rem;">
            <div class="panel panel-body" style="background-color:#f5f5f5;border: none;border-radius: none;">


                <div class="row only-on-small-screen">
                    <h2 class="text-light no-margin-left">{{ title }}</h2>
                </div>


                <div class="row only-on-large-screen">
                    <button onclick="javascript:document.getElementById('submit').click()" class="button small-button rounded primary_color_{{module.name|lower}}">
                        Valider
                    </button>
                    <button onclick="javascript:window.location.assign('{% url 'module_contrat_list_contrat' %}')" class="button small-button rounded chargement-au-click" style="margin-left: 5px">Annuler</button>
                </div>
                <div class="row only-on-small-screen">
                    <button onclick="javascript:document.getElementById('submit').click()" class="button large-button rounded primary">Valider</button>
                    <button onclick="javascript:window.location.assign('{% url 'module_contrat_list_contrat' %}')" class="button large-button rounded chargement-au-click" style="margin-left: 5px">Annuler</button>
                </div>

                <hr class="hr-ligne">

                {% include 'ErpProject/ErpBackOffice/widget/message.html' with messages=messages only %}
            <form id="form" method="POST" action="{% url 'module_contrat_post_update_contrat' %}" data-role="validator" data-show-required-state="false" data-hint-mode="line" data-hint-background="bg-red" data-hint-color="fg-white" data-hide-error="5000" novalidate="novalidate"
                            data-on-error-input="notifyOnErrorInput" data-show-error-hint="false">
                            {% csrf_token %}
                            <input id="submit" type="submit" style="display: none">
                             <input name="ref" type="hidden" value="{{ model.id }}">
                            <div class="row">
                    
                <div class="col-md-6">
                            <label>Objet</label>
                            <div class="input-control text full-size" data-role="input">
                                <input name="objet" id="objet" type="text" data-validate-func="required" data-validate-hint="Entrez objet !" value = "{{model.objet}}">
                            </div>

                </div>
            
                <div class="col-md-6">
                            <label>Titulaire</label>
                            <div class="input-control text full-size" data-role="input">
                                <input name="titulaire" id="titulaire" type="text" data-validate-func="required" data-validate-hint="Entrez titulaire !" value = "{{model.titulaire}}">
                            </div>

                </div>
            
                <div class="col-md-6">
                            <label>Telephone</label>
                            <div class="input-control text full-size" data-role="input">
                                <input name="telephone" id="telephone" type="text" data-validate-func="required" data-validate-hint="Entrez telephone !" value = "{{model.telephone}}">
                            </div>

                </div>
            
                <div class="col-md-6">
                            <label>Montant</label>
                            <div class="input-control text full-size" data-role="input">
                                <input name="montant" id="montant" type="text" data-validate-func="required" data-validate-hint="Entrez montant !" value = "{{model.montant}}">
                            </div>

                </div>
            
                <div class="col-md-6">
                        <label>Devise id</label>
                        <div class="input-control text full-size">
                            <select name="devise_id" id="devise_id">
                                <option value="{{model.devise_id}}">{{model.devise_id}}</option>
                            </select>
                        </div>
                    </div>
            
                <div class="col-md-6">
                            <label>Financement</label>
                            <div class="input-control text full-size" data-role="input">
                                <input name="financement" id="financement" type="text" data-validate-func="required" data-validate-hint="Entrez financement !" value = "{{model.financement}}">
                            </div>

                </div>
            
                <div class="col-md-6">
                    <label>Date contrat</label>
                    <div id="date_contrat" class="input-control text full-size"  data-format="dd/mm/yyyy" data-role="datepicker" data-locale="fr">
                        <input readonly type="text" name="date_contrat" value = "{{model.date_contrat|date:'d/m/Y'}}" readonly
                            data-validate-func="required"
                            data-validate-hint="Precisez date_contrat svp.">
                        <div class="button"><span class="mif-calendar"></span></div>
                    </div>
                    </div>
                
                <div class="col-md-6">
                        <label>Document id</label>
                        <div class="input-control text full-size">
                            <select name="document_id" id="document_id">
                                <option value="{{model.document_id}}">{{model.document_id}}</option>
                            </select>
                        </div>
                    </div>
            
        </div>
        </form>
    </div>
        </div>
    </div>
    <!-- /.col-lg-12 -->
</div>


{% endblock %}
