
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <meta name="description" content="Rapport Balance générale">
        <meta name="author" content="Faberman">
    </head>
    {% load account_filters %}{% load humanize %}

    <body>
        <div id="invoice">
            <h2 class="align-center header">{{ title }}</h2>
            <span class="date-text">Le {% now " d/m/Y" %}</span>
            <div class="separ col-md-12" style="background-color: grey;opacity: 0.1;margin-bottom: 20px;"></div>
            <div class="row item-content" style="margin-top: 20px" style="padding-top: 30px">
                <div id="divTo#print" class="row item-content" style="margin-top: 20px" style="padding-top: 30px">
                    <div style="display:flex;justify-content: center;">
                        <img src="static/ErpProject/image/upload/organisation/header.png" style="height:40%;width:40%;">
                    </div>
                    <br>
                    <br>
                    <table id="rapport" class="table bordered no-margin" style="width:100%;">
                        <tr>
                                <td style="border-top: 0px #999999 solid!important;border-left: 0px #999999 solid!important;"></td>
                                <td colspan="2" style="font-weight:600;font-size:13px;text-align: center;"><strong>{{title}}</strong></td>
                                <td style="border-top: 0px #999999 solid!important;border-right: 0px #999999 solid!important;"></td>
                        </tr>
                        <tr>
                            <td width="8%">
                                <strong>N°</strong>
                                <strong style="float:right;">{{models.reference}}</strong>
                            </td>
                            <td width="30%">
                                <strong>NOM : </strong>
                                <strong style="float:right;">{{models.employe.nom}}</strong>
                            </td>
                            <td width="30%">
                                <strong>PRENOM :</strong>
                                <strong style="float:right;">{{models.employe.prenom}}</strong>
                            </td>
                            <td width="10%">
                                <strong>MONTANT(FCFA) :</strong>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4" style="font-weight:600;font-size:12px;">
                                <strong>Total</strong>
                                <strong style="float:right;">{{montant_net|monetary}}</strong>
                            </td>
                        </tr>
                        <tr style="height:250px;">
                           <td colspan="4">Visas Responsable RHD</td>
                        </tr>
                        <tr style="height:250px;">
                            <td colspan="4">Signature DAFC</td>
                        </tr>

                    </table>
                    <br>
                    <br>


                </div>
            </div>
        </div>
    </body>
</html>
